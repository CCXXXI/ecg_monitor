name: ecg_monitor
description: Yet another electrocardiogram monitor app.

publish_to: "none"

version: 0.4.0+4

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  ffi: ^2.0.1
  fl_chart: ^0.60.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.1.1
  freezed_annotation: ^2.2.0
  go_router: ^6.0.1
  logger_flutter_plus: ^1.0.5
  package_info_plus: ^3.0.2
  path: ^1.8.2
  path_provider: ^2.0.12
  quiver: ^3.2.1
  riverpod_annotation: ^1.0.6
  settings_ui: ^2.0.2
  shared_preferences: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  dependency_validator: ^3.2.2
  build_runner: ^2.3.3
  riverpod_generator: ^1.0.6
  freezed: ^2.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/model.pt
    - assets/debug/
    - LICENSE
