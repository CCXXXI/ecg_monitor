name: ecg_monitor
description: Yet another electrocardiogram monitor app.

publish_to: "none"

version: 1.5.0+7

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.5
  ffi: ^2.0.1
  fl_chart: ^0.60.0
  flex_color_picker: ^3.1.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.1.1
  go_router: ^6.0.1
  logging: ^1.1.1
  package_info_plus: ^3.0.2
  path: ^1.8.2
  path_provider: ^2.0.12
  quiver: ^3.2.1
  riverpod_annotation: ^1.0.6
  sentry_flutter: ^6.20.1
  settings_ui: ^2.0.2
  shared_preferences: ^2.0.17
  url_launcher: ^6.1.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  dependency_validator: ^3.2.2
  build_runner: ^2.3.3
  riverpod_generator: ^1.0.6
  flutter_launcher_icons: ^0.11.0
  build_web_compilers: ^3.2.7
  all_lint_rules_community: ^0.0.25

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/model.pt
    - assets/debug/
