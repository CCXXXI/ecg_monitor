name: ecg_monitor
description: Yet another electrocardiogram monitor app.

publish_to: "none"

version: 0.18.0+26

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.5
  dio: ^5.0.2
  ffi: ^2.0.1
  fl_chart: ^0.61.0
  flex_color_picker: ^3.1.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.1.1
  flutter_ume: ^1.1.1
  flutter_ume_kit_console: ^1.1.0
  flutter_ume_kit_device: ^1.0.0
  flutter_ume_kit_dio: ^1.0.1+2
  flutter_ume_kit_perf: ^1.0.0
  flutter_ume_kit_show_code: ^1.0.0+1
  flutter_ume_kit_ui: ^1.1.1
  freezed_annotation: ^2.2.0
  go_router: ^6.0.1
  logging: ^1.1.1
  package_info_plus: ^3.0.2
  path: ^1.8.2
  path_provider: ^2.0.12
  pretty_dio_logger: ^1.3.1
  quiver: ^3.2.1
  restart_app: ^1.1.2
  riverpod_annotation: ^1.0.6
  sentry_flutter: ^6.20.1
  sentry_logging: ^6.20.1
  shared_preferences: ^2.0.17
  universal_io: ^2.2.0
  url_launcher: ^6.1.9

dev_dependencies:
  all_lint_rules_community: ^0.0.25
  build_runner: ^2.3.3
  build_web_compilers: ^3.2.7
  dependency_validator: ^3.2.2
  ffigen: ^7.2.7
  flutter_launcher_icons: ^0.12.0
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  riverpod_generator: ^1.0.6

dependency_overrides:
  flutter_ume_kit_console:
    git:
      url: https://github.com/CCXXXI/flutter_ume.git
      path: kits/flutter_ume_kit_console
  flutter_ume_kit_dio:
    git:
      url: https://github.com/CCXXXI/flutter_ume_kits.git
      path: packages/flutter_ume_kit_dio
  flutter_ume_kit_perf:
    git:
      url: https://github.com/CCXXXI/flutter_ume.git
      path: kits/flutter_ume_kit_perf
  flutter_ume_kit_show_code:
    git:
      url: https://github.com/CCXXXI/flutter_ume.git
      path: kits/flutter_ume_kit_show_code
  flutter_ume_kit_ui:
    git:
      url: https://github.com/CCXXXI/flutter_ume.git
      path: kits/flutter_ume_kit_ui

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/model.pt
    - ios/Classes/PanTompkinsQRS/assets/ecg_data/assets/
    - ios/Classes/PanTompkinsQRS/LICENSE
