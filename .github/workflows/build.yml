name: build

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            setup: android
            command: 'apk --split-per-abi'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: ./.github/actions/setup-${{ matrix.setup }}

      - run: flutter build ${{ matrix.command }}

      - uses: actions/upload-artifact@v3
        with:
          path: build/app/outputs/
      - if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/**/*
