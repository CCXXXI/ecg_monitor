name: build

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        mode: [ release, debug ]
        command: [ 'apk --split-per-abi', 'appbundle' ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: ./.github/actions/setup-android

      - run: flutter build ${{ matrix.command }} --${{ matrix.mode }}

      - uses: actions/upload-artifact@v3
        with:
          path: build/app/outputs/
      - if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/**/*

  sentry:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: mikefarah/yq@master
        id: yq
        with:
          cmd: yq '.version' 'pubspec.yaml'
      - uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ccxxxi
          SENTRY_PROJECT: ecg_monitor
        with:
          environment: production
          version: io.github.ccxxxi.ecg_monitor@${{ steps.yq.outputs.result }}
